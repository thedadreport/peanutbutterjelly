<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Peanut Butter Jelly - Biweekly cash flow tracking for couples">

    <title>Peanut Butter Jelly</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Apple PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PB&J">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container" id="app">
        <!-- Status Bar -->
        <div class="status-bar">
            <div id="current-time">9:41</div>
            <div>Peanut Butter Jelly</div>
            <div id="battery-status">100%</div>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="nav-pills">
                <button class="nav-pill active" onclick="showView('overview')">Overview</button>
                <button class="nav-pill" onclick="showView('calendar')">Calendar</button>
            </div>

            <div class="period-header">
                <div class="period-info" id="current-period">Jan 15 – 28, 2025</div>
                <div class="period-nav">
                    <button class="period-btn" onclick="navigatePeriod(-1)">‹</button>
                    <button class="period-btn" onclick="navigatePeriod(1)">›</button>
                </div>
            </div>
        </div>

        <!-- Overview View -->
        <div class="overview-view" id="overview-view">
            <div class="balance-card">
                <div class="balance-label">Available Cash</div>
                <div class="balance-amount" id="available-cash">$1,247</div>
                <div class="balance-change" id="balance-change">+$340 from last period</div>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-trend"></div>
                    <div class="metric-label">Income</div>
                    <div class="metric-amount" id="period-income">$2,100</div>
                </div>
                <div class="metric-card">
                    <div class="metric-trend" style="background: #ef4444;"></div>
                    <div class="metric-label">Bills Due</div>
                    <div class="metric-amount" id="bills-due">$853</div>
                </div>
            </div>

            <div class="bills-section">
                <div class="section-title">
                    This Period
                    <div class="add-bill" onclick="openAddBillModal()">+</div>
                </div>

                <div id="bills-list">
                    <!-- Bills will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Calendar View -->
        <div class="calendar-view" id="calendar-view">
            <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar will be dynamically generated -->
            </div>

            <div class="calendar-legend">
                <div class="legend-item">
                    <div class="legend-dot today"></div>
                    <span>Today</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot bill"></div>
                    <span>Bills Due</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot payday"></div>
                    <span>Payday</span>
                </div>
            </div>

            <div class="upcoming-events">
                <div class="section-title">Next 7 Days</div>
                <div id="upcoming-events-list">
                    <!-- Upcoming events will be dynamically inserted -->
                </div>
            </div>
        </div>

        <!-- FAB -->
        <button class="fab" onclick="openAddBillModal()">+</button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-items">
                <a href="#" class="nav-item active" onclick="showView('overview')">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                    </svg>
                    Overview
                </a>
                <a href="#" class="nav-item" onclick="showView('calendar')">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                    Calendar
                </a>
                <a href="#" class="nav-item">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2v1a2 2 0 002 2h2a2 2 0 002-2V3a2 2 0 012 2v6h3a2 2 0 012 2v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm8 8a1 1 0 10-2 0v3a1 1 0 102 0v-3z" clip-rule="evenodd"/>
                    </svg>
                    Reports
                </a>
                <a href="#" class="nav-item" onclick="openSettingsModal()">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                    </svg>
                    Settings
                </a>
            </div>
        </nav>
    </div>

    <!-- Modals will be inserted here dynamically -->
    <div id="modal-container"></div>

    <script src="sync.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
